

<div *ngIf="isLoading">
  Your service has not been Added Yet
</div>


<app-vendor-dashboard  *ngIf="!isLoading">

  <div class="" >
    <div class="flex flex-wrap -mx-6">
      <div class="w-full px-6 sm:w-1/2 xl:w-1/3">
        <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
          <div class="p-3 bg-indigo-600 bg-opacity-75 rounded-full">
            <i class="fa-solid fa-money-bill text-2xl text-white"></i>
          </div>

          <div class="mx-5">
            <h4 class="text-2xl font-semibold text-gray-700">
              {{totalRevenue | currency:'INR':'symbol':'1.0-0'}}
            </h4>
            <div class="text-gray-500">Total Revenue</div>
          </div>
        </div>
      </div>

      <div class="w-full px-6 mt-6 sm:w-1/2 xl:w-1/3 sm:mt-0">
        <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
          <div class="p-3 bg-orange-600 bg-opacity-75 rounded-full">

          </div>

          <div class="mx-5">
            <h4 class="text-2xl font-semibold text-gray-700">
              {{totalBookings | currency:'INR':'symbol':'1.0-0'}}
            </h4>
            <div class="text-gray-500">Total Bookings</div>
          </div>
        </div>
      </div>

      <div class="w-full px-6 mt-6 sm:w-1/2 xl:w-1/3 xl:mt-0">
        <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
          <div class="p-3 bg-pink-600 bg-opacity-75 rounded-full">

          </div>

          <div class="mx-5">
            <h4 class="text-2xl font-semibold text-gray-700">
                {{ completedEvents }}
            </h4>
            <div class="text-gray-500">Completed Events</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-8 bg-white shadow-custom px-10 py-10">
    <div class=" border border-[gray] p-4">
      <h3 class="text-center font-bold pt-5 pb-10 text-[1.3rem]">
        Revenue Over Time Line Chart - {{ currentYear }}
      </h3>
      <app-line-chart-component [revenueData]="revenueOverTime"></app-line-chart-component>
    </div>
      <div class="grid grid-cols-12 gap-6 py-[2rem]">
          <div class="col-span-6 border border-[gray] p-4">
            <h3 class="text-center font-bold pt-5 pb-10 text-[1.3rem]">Booking Pie Chart</h3>
            <app-pie-chart-component [allBookings]="AllBookings"></app-pie-chart-component>
          </div>

       </div>

  </div>


</app-vendor-dashboard>
