



<app-page-loader *ngIf="isLoading"></app-page-loader>

<div class="">
  <h1 class="text-[1.5rem] font-bold ps-6 pb-6">Vendors</h1>

  <div class="mx-5" *ngIf="vendors">
    <div class="mx-10 my-4" >
      <app-sort-search
        (limitEmitter)="onPageSizeLimit($event)"
      ></app-sort-search>
    </div>
    <div class="flex justify-center">
      <div class="overflow-x-auto mb-8 shadow-lg rounded-lg w-full mx-10">
        <app-user-table
          [users]="vendors"
          [headers]="headers"
        ></app-user-table>

        <app-admin-pagination
          [totalPages]="totalPages"
          (pageCountEmitter)="onSelectPage($event)">
        </app-admin-pagination>
      </div>
    </div>
  </div>
</div>
