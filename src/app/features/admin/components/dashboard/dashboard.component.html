



<div class="" *ngIf="!isLoading">
  <h1 class="text-[1.5rem] font-bold ps-6 pb-6">Dashboard</h1>
  <div class="w-full">
     <div class="relative pb-32 pt-10 bg-[#1682a6]">
        <div class="px-4 md:px-6 mx-auto w-full">
           <div>
              <div class="flex flex-wrap">
                 <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
                    <div class="relative flex flex-col min-w-0 break-words bg-white rounded-lg mb-6 xl:mb-0 shadow-lg">
                       <div class="flex-auto p-4">
                          <div class="flex flex-wrap">
                             <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                                <h5 class="text-blueGray-400 uppercase font-bold text-xs">Total Customerss</h5>
                                <span class="font-bold text-xl">{{ totalusers }}</span>
                             </div>
                             <div class="relative w-auto pl-4 flex-initial">
                                <div class="text-white p-3 text-center inline-flex items-center
                                    justify-center w-12 h-12 shadow-lg rounded-full bg-red-500">
                                    <i class="far fa-chart-bar"></i></div>
                             </div>
                          </div>

                       </div>
                    </div>
                 </div>
                 <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
                    <div class="relative flex flex-col min-w-0 break-words bg-white rounded-lg mb-6 xl:mb-0 shadow-lg">
                       <div class="flex-auto p-4">
                          <div class="flex flex-wrap">
                             <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                                <h5 class="text-blueGray-400 uppercase font-bold text-xs">Total Vendors</h5>
                                <span class="font-bold text-xl">{{ totalVendors }}</span>
                             </div>
                             <div class="relative w-auto pl-4 flex-initial">
                                <div class="text-white p-3 text-center inline-flex items-center
                                   justify-center w-12 h-12 shadow-lg rounded-full bg-orange-500">
                                   <i class="fas fa-chart-pie"></i></div>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
                 <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
                    <div class="relative flex flex-col min-w-0 break-words bg-white rounded-lg mb-6 xl:mb-0 shadow-lg">
                       <div class="flex-auto p-4">
                          <div class="flex flex-wrap">
                             <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                                <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                                  Total Event Planner Bookings
                                </h5>
                                <span class="font-bold text-xl">  {{ totalPlannerBookings }}</span>
                             </div>
                             <div class="relative w-auto pl-4 flex-initial">
                                <div class="text-white p-3 text-center inline-flex items-center justify-center
                                  w-12 h-12 shadow-lg rounded-full bg-pink-500"><i class="fas fa-users"></i></div>
                             </div>
                          </div>

                       </div>
                    </div>
                 </div>
                 <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
                    <div class="relative flex flex-col min-w-0 break-words bg-white rounded-lg mb-6 xl:mb-0 shadow-lg">
                       <div class="flex-auto p-4">
                          <div class="flex flex-wrap">
                             <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                                <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                                  Total Venue Bookings
                                </h5>
                                <span class="font-bold text-xl">{{ totalVenueBookings }}</span>
                             </div>
                             <div class="relative w-auto pl-4 flex-initial">
                                <div class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-lightBlue-500"><i class="fas fa-percent"></i></div>
                             </div>
                          </div>

                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>


     <div class="mt-8 bg-white shadow-custom px-10 py-10">
      <div class=" border border-[gray] p-4">
        <div class="grid grid-cols-12 gap-6 py-[2rem]">
            <div class="col-span-6 border border-[gray] p-4">
              <h3 class="text-center font-bold pt-5 pb-10 text-[1.3rem]">Planner Booking Pie Chart</h3>
              <div *ngIf="allPlannerBookings.length > 0">
                <app-pie-chart-component [allBookings]="allPlannerBookings"></app-pie-chart-component>
              </div>

            </div>
            <div class="col-span-6 border border-[gray] p-4">
              <h3 class="text-center font-bold pt-5 pb-10 text-[1.3rem]">Venue Booking Pie Chart</h3>
              <div  *ngIf="allVenueBookings.length > 0" >
               <app-pie-chart-component  [allBookings]="allVenueBookings"></app-pie-chart-component>
              </div>

            </div>

         </div>

    </div>
  </div>
</div>
