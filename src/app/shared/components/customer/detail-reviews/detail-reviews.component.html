<div class="flex flex-row items-start justify-start shadow-[0px_2px_4px_rgba(0,_0,_0,_0.25)] bg-white">
  <section class="flex-1 flex flex-col items-start justify-start">
    <div class="bg-[#6CD4DA] w-full py-2 text-left px-8">
      <h4 class="whitespace-pre-wrap font-semibold">REVIEWS</h4>
    </div>

    <div class="px-6 py-8">
      <div class="grid grid-cols-12 gap-4 ">
        <div class="lg:col-span-7">
          <div class="my-2">
            <app-review></app-review>
          </div>
        </div>
        <div class="lg:col-span-5 px-5">
          <h3 class="text-[2.5rem] text-center py-0 bg-green-500 flex items-center justify-center">
            4.4<i class="fa-solid fa-star pl-2 text-[2rem] text-yellow-300"></i>
          </h3>
          <p class="text-sm text-center pb-5 font-semibold text-gray-500">Based on 1624 reviews</p>

          <p class="font-semibold text-center py-2">Rating distribution</p>
          <div class="space-y-2 w-full pe-5 pb-5">
            <!-- 5 Stars: 100% -->
            <div class="flex items-center justify-center">
              <div class="grid grid-cols-12 w-full items-center">
                <div class="col-span-3 flex justify-end pr-2">
                  <span class="text-sm font-semibold text-gray-600">5 Stars</span>
                </div>
                <div class="col-span-7">
                  <div class="w-full bg-gray-300 rounded h-3">
                    <div class="bg-blue-400 h-full rounded transition-all duration-300" style="width: 100%"></div>
                  </div>
                </div>
                <div class="col-span-2 flex justify-start ps-5">
                  <span class="text-sm font-semibold text-gray-600">100%</span>
                </div>
              </div>
            </div>

            <!-- 4 Stars: 95% -->
            <div class="flex items-center justify-center">
              <div class="grid grid-cols-12 w-full items-center">
                <div class="col-span-3 flex justify-end pr-2">
                  <span class="text-sm font-semibold text-gray-600">4 Stars</span>
                </div>
                <div class="col-span-7">
                  <div class="w-full bg-gray-300 rounded h-3">
                    <div class="bg-green-400 h-full rounded transition-all duration-300" style="width: 95%"></div>
                  </div>
                </div>
                <div class="col-span-2 flex justify-start ps-5">
                  <span class="text-sm font-semibold text-gray-600">95%</span>
                </div>
              </div>
            </div>

            <!-- 3 Stars: 75% -->
            <div class="flex items-center justify-center">
              <div class="grid grid-cols-12 w-full items-center">
                <div class="col-span-3 flex justify-end pr-2">
                  <span class="text-sm font-semibold text-gray-600">3 Stars</span>
                </div>
                <div class="col-span-7">
                  <div class="w-full bg-gray-300 rounded h-3">
                    <div class="bg-yellow-400 h-full rounded transition-all duration-300" style="width: 75%"></div>
                  </div>
                </div>
                <div class="col-span-2 flex justify-start ps-5">
                  <span class="text-sm font-semibold text-gray-600">75%</span>
                </div>
              </div>
            </div>

            <!-- 2 Stars: 50% -->
            <div class="flex items-center justify-center">
              <div class="grid grid-cols-12 w-full items-center">
                <div class="col-span-3 flex justify-end pr-2">
                  <span class="text-sm font-semibold text-gray-600">2 Stars</span>
                </div>
                <div class="col-span-7">
                  <div class="w-full bg-gray-300 rounded h-3">
                    <div class="bg-orange-400 h-full rounded transition-all duration-300" style="width: 50%"></div>
                  </div>
                </div>
                <div class="col-span-2 flex justify-start ps-5">
                  <span class="text-sm font-semibold text-gray-600">50%</span>
                </div>
              </div>
            </div>

            <!-- 1 Star: 25% -->
            <div class="flex items-center justify-center">
              <div class="grid grid-cols-12 w-full items-center">
                <div class="col-span-3 flex justify-end pr-2">
                  <span class="text-sm font-semibold text-gray-600">1 Stars</span>
                </div>
                <div class="col-span-7">
                  <div class="w-full bg-gray-300 rounded h-3">
                    <div class="bg-red-400 h-full rounded transition-all duration-300" style="width: 25%"></div>
                  </div>
                </div>
                <div class="col-span-2 flex justify-start ps-5">
                  <span class="text-sm font-semibold text-gray-600">25%</span>
                </div>
              </div>
            </div>
          </div>

          <div class="px-10 py-5 w-full">
            <h2 class="text-xl">Share Your thoughts</h2>
            <p class="text-sm pb-4">If you've used this product, share your thoughts with other customers</p>
            <button class="bg-[#6CD4DA] rounded-full py-1 w-full shadow-lg">Write a Review</button>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
