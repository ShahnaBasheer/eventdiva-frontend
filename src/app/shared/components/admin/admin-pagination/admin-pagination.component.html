


<div class="px-5 py-5 border-t border-t-[#dddddd] flex justify-center">
  <div class="flex flex-col justify-center items-center">
    <div class="inline-flex mt-2 xs:mt-0">
      <button
      (click)="onSelectPage(selectedPage - 1)"
      [class.opacity-50]="selectedPage === 1"
      [class.cursor-not-allowed]="selectedPage === 1"
      [ngClass]="{ 'pointer-events-none': selectedPage === 1 }"
        class="text-sm bg-[#c4c4c4] border-r hover:bg-gray-400 text-gray-800 font-semibold py-1 px-4 rounded-l"
      >
        Prev
      </button>
      <button
        [disabled]="item === selectedPage"
         *ngFor="let item of pages"
         [ngClass]="{
          'bg-blue-500 text-white': item === selectedPage,
          'bg-gray-200 text-gray-700': item !== selectedPage
        }"
        (click)="onSelectPage(item)"
        class="mx-1 px-3 py-1 border border-[#bebebe] font-medium hover:bg-blue-500 hover:text-gray-200 rounded-md"
      >
        {{  item }}
      </button>
      <button
        (click)="onSelectPage(selectedPage + 1)"
        [class.opacity-50]="selectedPage === totalPages"
        [class.cursor-not-allowed]="selectedPage === totalPages"
        [ngClass]="{ 'pointer-events-none': selectedPage === totalPages }"
        class="py-1 px-3 text-sm bg-[#c4c4c4] hover:bg-gray-400 text-gray-800 font-semibold rounded-r"
      >
        Next
      </button>
    </div>
  </div>
</div>
