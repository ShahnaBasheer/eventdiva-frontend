

    <div class="px-6 py-8" *ngIf="capacity">
      <div class="grid grid-cols-12">
          <div class="col-span-6" *ngFor="let area of capacity">
            <div class="flex items-start gap-1 text-[1rem] text-darkslategray-100">
              <div class="pt-[0.156rem] w-16">
                <img class="w-11 h-10 object-cover" alt="Indoor" src="/assets/images/indoor1.png"/>
                <p class="text-sm text-[#686868]">{{ area.areaType }}</p>
              </div>
              <div class="flex flex-col items-start gap-1">
                <p>{{ area.areaName }}</p>
                <div class="text-md text-dimgray">
                  {{ area.seats}} Seating <span class="px-2 text-gray-400">|</span> {{ area.floats}} Floating
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
