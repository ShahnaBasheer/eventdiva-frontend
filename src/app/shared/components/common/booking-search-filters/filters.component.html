<div class="relative">
  <!-- Filter button to open the modal -->
  <div class="me-5">
    <button class="bg-[#f5f5f5] h-8 px-4 rounded-lg border border-[#3a3a3a]" (click)="toggleModal()">
      <i class="fa-solid fa-filter"></i>
    </button>
  </div>

  <!-- Black Overlay Background -->
  <div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>

  <!-- Horizontal Modal/Drawer -->
  <div
    *ngIf="isModalOpen"
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2
      w-full max-w-[45rem] my-5
     bg-white shadow-lg z-50 p-6 rounded-lg"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Filters</h2>
      <button (click)="toggleModal()" class="text-gray-500">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <!-- Filter Options -->
    <div class="grid grid-cols-2 gap-6 mt-4">
      <!-- Months Filter -->
      <div *ngIf="allfilters.months">
        <label class="block text-gray-600 font-semibold mb-2">Months</label>
        <select class="w-full h-10 px-2 border border-gray-300 rounded-lg"
        [(ngModel)]="selectedMonth">
          <option [value]="null">Select a month</option>
          <option *ngFor="let month of allfilters.months" [value]="month">
            <span [ngSwitch]="month">
              <ng-container *ngSwitchCase="1">January</ng-container>
              <ng-container *ngSwitchCase="2">February</ng-container>
              <ng-container *ngSwitchCase="3">March</ng-container>
              <ng-container *ngSwitchCase="4">April</ng-container>
              <ng-container *ngSwitchCase="5">May</ng-container>
              <ng-container *ngSwitchCase="6">June</ng-container>
              <ng-container *ngSwitchCase="7">July</ng-container>
              <ng-container *ngSwitchCase="8">August</ng-container>
              <ng-container *ngSwitchCase="9">September</ng-container>
              <ng-container *ngSwitchCase="10">October</ng-container>
              <ng-container *ngSwitchCase="11">November</ng-container>
              <ng-container *ngSwitchCase="12">December</ng-container>
              <ng-container *ngSwitchDefault>Unknown Month</ng-container>
            </span>
          </option>
        </select>
      </div>

      <!-- Years Filter -->
      <div *ngIf="allfilters.years">
        <label class="block text-gray-600 font-semibold mb-2">Years</label>
        <select class="w-full h-10 px-2 border border-gray-300 rounded-lg"
          [(ngModel)]="selectedYear">
          <option [value]="null">Select a year</option>
          <option *ngFor="let year of allfilters.years" [value]="year">{{ year }}</option>
        </select>
      </div>

      <!-- Event Type Filter -->
      <div *ngIf="allfilters.eventTypes">
        <label class="block text-gray-600 font-semibold mb-2">Event Type</label>
        <select class="w-full h-10 px-2 border border-gray-300 rounded-lg"
          [(ngModel)]="selectedEventType" >
          <option [value]="null">Select an event type</option>
          <option *ngFor="let item of allfilters.eventTypes">{{ item }}</option>
        </select>
      </div>

      <!-- Place Filter -->
      <div>
        <label class="block text-gray-600 font-semibold mb-2">Days</label>
        <select class="w-full h-10 px-2 border border-gray-300 rounded-lg"
          [(ngModel)]="selectedDays">
          <option [value]="null">All</option>
          <option value="single">Single</option>
          <option value="multiple">Multiple Day</option>
        </select>
      </div>
    </div>

    <!-- Apply Filters Button -->
    <div class="mt-6 flex justify-end">
      <button (click)="applyFilters()" class="bg-teal-500 text-white px-4 py-2 rounded-lg">
        Apply Filters
      </button>
    </div>
  </div>
</div>
