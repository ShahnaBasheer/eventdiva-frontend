


<section class="flex-1 shadow-[0px_4px_4px_rgba(0,_0,_0,_0.25)] bg-white flex flex-col

    <div class="self-stretch flex flex-col justify-center px-6">
      <div class="flex items-center">
        <div class="mx-auto">
          <div class="text-center pt-5 pb-3">
            <h1 class="font-extrabold text-[1.46rem] uppercase">{{ Title }}</h1>
            <div class="flex items-center justify-center gap-1 text-red-500 text-[.93rem]">
              <i class="fa-solid fa-location-dot"></i>
              <div class="font-semibold">{{ CompanyInfo.address?.city }}</div>
            </div>
          </div>
        </div>



      </div>

        <div class="overflow-hidden grid grid-cols-12 gap-3">
          <div class="col-span-7">
            <div class="overflow-hidden">
                <img class="self-stretch min-w-full max-h-full object-cover" [alt]="CompanyInfo.coverPic"
                [src]="CompanyInfo.coverPic" width="100%" />
            </div>

              <div>

                    <span class="italic"> Bookings</span>
                  </div>
                  <div class="text-[1.7rem] text-center [text-shadow:0px_4px_4px_rgba(0,_0,_0,_0.25)]
                      font-semibold"> 20</div>
                </div>

              </div>
              <div>
                <div class="flex justify-around items-center">
                  <div><i class="fa-regular fa-circle-check text-[1.3rem] me-2"></i>
                    <span class="italic"> Completed</span>
                  </div>
                  <div class="text-[1.7rem] text-center [text-shadow:0px_4px_4px_rgba(0,_0,_0,_0.25)]
                      font-semibold"> 120</div>
                </div>
              </div>
            </div> -->
          </div>
          <div class="col-span-5">

              <div class="w-full rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-custom">
                <div class="bg-white">
                  <div class="text-right">
                    <span class="bg-green px-2 py-0.5 font-semibold text-sm rounded-sm text-white">
                      {{ CompanyInfo.approval }}
                    </span>
                  </div>
                  <div class="px-8 py-5 text-center lg:text-left">
                    <div *ngIf="CompanyInfo.rating > 0" class="flex items-center gap-2">
                      <div class="inline-flex items-center rounded-lg bg-indigo-700 px-2 py-1 shadow-md">
                        <i class="fa-solid fa-star text-white pe-1"></i>
                        <span class="ml-1 text-sm text-white font-semibold">4.9</span>
                      </div>
                      <a href="#" class="text-gray-300 text-[.95rem]">(10 reviews)</a>
                    </div>
                    <div class="mt-4">
                      <p class="pt-4 text-base flex items-center justify-center lg:justify-start">
                        <i class="fa-solid fa-phone text-green text-[1.2rem] me-3"></i>
                        <span>{{ CompanyInfo.contact.mobile }}</span>
                      </p>
                      <p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
                        <i class="fa-regular fa-envelope text-green text-[1.2rem] me-3"></i>
                        <span>{{ CompanyInfo.contact.email }}</span>
                      </p>
                   </div>

                    <!-- <h1 class="text-3xl font-semibold mt-6">Price Details</h1>
                    <div class="mx-auto pt-2 border-b-2 border-green"></div> -->

                    <ng-content></ng-content>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <ul class="w-full flex flex-wrap items-center justify-between text-md text-black bg-[#E7E2E2] px-0">
      <li *ngFor="let item of Menu"
          class="font-semibold px-10 py-3 hover:bg-[#CB3A3A] hover:text-white cursor-pointer">
          {{ item }}
      </li>
      <div class="text-center">
        <button class="bg-[#238dcbf8] text-white hover:bg-gray-600 shadow-md py-3 px-8">
          Edit Details
        </button>
      </div>

    </ul>
</section>
