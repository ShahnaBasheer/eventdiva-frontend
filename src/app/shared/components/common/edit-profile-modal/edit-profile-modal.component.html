

<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="w-full max-w-lg bg-white p-8 mx-auto rounded-md shadow-lg">
    <h2 class="text-xl font-semibold mb-6 text-[#07074D]">Edit Profile</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSave()">
      <div class="mb-5">
        <label for="firstName" class="block text-base font-medium text-[#07074D] mb-3">
          First Name
        </label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          placeholder="First Name"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
        <p class="text-red-600 text-[.75rem] text-left italic"
            *ngIf="isFieldInvalid('firstName')">First Name is required.
        </p>
      </div>
      <div class="mb-5">
        <label for="lastName" class="block text-base font-medium text-[#07074D] mb-3">
          Last Name
        </label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          placeholder="Last Name"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
        <p class="text-red-600 text-[.75rem] text-left italic"
            *ngIf="isFieldInvalid('lastName')">Last Name is required.
        </p>
      </div>
      <div class="mb-5">
        <label for="mobile" class="block text-base font-medium text-[#07074D] mb-3">
          Mobile Number
        </label>
        <input
          type="text"
          id="mobile"
          formControlName="mobile"
          placeholder="Enter your mobile number"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
        <p class="text-red-600 text-[.75rem] text-left italic"
           *ngIf="isFieldInvalid('mobile')">Please enter valid Mobile number!
        </p>
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded mr-2"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-[#6A64F1] hover:bg-[#5a54e0] text-white px-4 py-2 rounded"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
