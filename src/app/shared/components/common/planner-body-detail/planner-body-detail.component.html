<div *ngIf="eventPlannerData">
  <div class="my-6">
    <app-detail-headers [header]="'about'">
      <app-detail-about
        [about]="eventPlannerData.description || ''"
        [extraInfo]="eventPlannerData.plannedCities"
        [Title]="'Planned Cities'"
      >
      </app-detail-about>
    </app-detail-headers>
  </div>
  <div class="my-6">
    <app-detail-headers [header]="'Address'">
      <app-detail-address
        [addressInfo]="eventPlannerData.address"
      ></app-detail-address>
    </app-detail-headers>
  </div>
  <div class="my-6">
    <app-detail-headers [header]="'services'">
      <app-detail-services
        [services]="eventPlannerData.services || []"
      ></app-detail-services>
    </app-detail-headers>
  </div>
  <div class="my-6">
    <app-detail-headers [header]="'works'">
      <app-detail-works
        [portfolios]="eventPlannerData.portfolios"
      ></app-detail-works>
    </app-detail-headers>
  </div>
</div>
